<div class="form-group">
  <label for="first_name" class="col-sm-2 control-label">First Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="account.first_name" class="form-control" id="first_name" placeholder="First Name"/>
            <span ng-show="$errors.first_name">
          <ul>
              <li ng-repeat="error in $errors.first_name">{{ error }}</li>
          </ul>
      </span>
  </div>
</div>
<div class="form-group">
  <label for="last_name" class="col-sm-2 control-label">Last Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="account.last_name" class="form-control" id="last_name" placeholder="Last Name"/>
      <span ng-show="$errors.last_name">
          <ul>
              <li ng-repeat="error in $errors.last_name">{{ error }}</li>
          </ul>
      </span>
  </div>


</div>
<div class="form-group">
  <label for="iban" class="col-sm-2 control-label">IBAN</label>
  <div class="col-sm-10">
    <input type="text" ng-model="account.iban" class="form-control" id="iban"
           placeholder="International Bank Account Number"/>
      <span ng-show="$errors.iban">
          <ul>
              <li ng-repeat="error in $errors.iban">{{ error }}</li>
          </ul>
      </span>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
